<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

    1.hidden
    <input type="hidden" name="">

    2.text

    <input type="search" name="input-search" id="">

    6.tel

    <input type="email" name="" id="">

    8.number

    9.range
    <input type="range" name="input-range" id="">

    10.radio

    <input type="radio" name="input-radio" id="age 10">

    <input type="radio" name="input-radio" id="age 20">
    <label for="age 30">30대</label>
    <input type="radio" name="input-radio" id="age 30">
    <label for="age 40">40대</label>
    <input type="radio" name="input-radio" id="age 40">

    <input type="checkbox" name="input-checkbox" id="">
    <input type="checkbox" name="input-checkbox" id="">

    12.color
    <input type="color" name="input-color" id="">

    13.date
    <input type="date" name="input-date" id="">

    14.time
    <input type="time" name="input-time" id="">

    <input type="submit" name="input-submit" id="">
